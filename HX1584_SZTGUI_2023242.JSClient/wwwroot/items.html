<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Webshop UI</title>
    <link rel="stylesheet" href="style.css" />
    <title></title>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Customers</a>
        <a class="active" href="items.html">Items</a>
        <a href="order.html">Orders</a>
        <a href="cart.html">Carts</a>
    </div>

    <h1>Items Catalog</h1>

    <div id="formdiv">
        <label>Item ID:</label>
        <input type="text" id="itemId" />
        <label>Product name:</label>
        <input type="text" id="itemName" />
        <label>Price:</label>
        <input type="text" id="itemPrice" />
        <label>Year of manufacture:</label>
        <input type="text" id="itemYear" />
        <label>Fabrication country:</label>
        <input type="text" id="itemCountry" />
        <br />
        <button type="button" onclick="createItem()">Add Item</button>
    </div>

    <div id="updateFormdiv">
        <label>Item ID:</label>
        <input type="text" id="itemIdUpdate" />
        <label>Product name:</label>
        <input type="text" id="itemNameUpdate" />
        <label>Price:</label>
        <input type="text" id="itemPriceUpdate" />
        <label>Year of manufacture:</label>
        <input type="text" id="itemYearUpdate" />
        <label>Fabrication country:</label>
        <input type="text" id="itemCountryUpdate" />
        <br />
        <button type="button" onclick="updateItem()">Update Item</button>
    </div>


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product name</th>
                <th>Price</th>
                <th>Year of manufacture</th>
                <th>Fabrication county</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="itemResult">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
